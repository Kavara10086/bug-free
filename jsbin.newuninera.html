<meta name="robots" content="noindex">
<html lang="zh-CN">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯净情绪调节 | 安慰剂效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', 'Helvetica Neue', sans-serif;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e1a, #1a1e3a, #0d0f24);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0ff;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .container {
            position: relative;
            background: rgba(10, 15, 30, 0.85);
            border-radius: 24px;
            width: 100%;
            max-width: 1000px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7),
                        0 0 0 2px rgba(0, 200, 255, 0.15),
                        inset 0 0 30px rgba(0, 100, 200, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 150, 255, 0.1);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #6ecbf5, #a162e8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0b0ff;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 300;
            opacity: 0.7;
        }
        
        .emotion-controls {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            margin-top: 20px;
        }
        
        .emotion-control {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }
        
        .emotion-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #6ecbf5;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider-container {
            position: relative;
            height: 400px;
            width: 100px;
            background: rgba(20, 30, 60, 0.4);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                inset 0 0 10px rgba(0, 100, 200, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 150, 255, 0.15);
        }
        
        .slider-track {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, #0066cc, #00aaff, #00f7ff);
            border-radius: 50px;
            transition: height 0.2s ease-out;
            box-shadow: 
                inset 0 0 30px rgba(0, 200, 255, 0.4),
                0 0 20px rgba(0, 200, 255, 0.3);
        }
        
        .particle-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            border-radius: 50px;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
        }
        input[type="range"] {
            position: absolute;
            left: -170px;
            top: 0;
            width: 400px;
            height: 100%;
            -webkit-appearance: none;
            background: transparent;
            outline: none;
            transform: rotate(-90deg);
            transform-origin: 200px 200px;
            z-index: 10;
            cursor: ns-resize;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        input[type="range"]:active::-webkit-slider-thumb {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }
        
        .zero-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 5;
        }
        
        .emotion-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.1);
            z-index: 4;
            pointer-events: none;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .glow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .footer {
            margin-top: 60px;
            text-align: center;
            padding: 15px 30px;
            background: rgba(20, 30, 60, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(0, 150, 255, 0.1);
            font-size: 0.95rem;
            color: #8899cc;
            max-width: 700px;
            line-height: 1.6;
        }
        
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 200, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
        }
        
        @media (max-width: 900px) {
            .emotion-controls {
                gap: 30px;
            }
            
            .emotion-control {
                width: 110px;
            }
            
            .slider-container {
                width: 80px;
                height: 350px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 700px) {
            .emotion-controls {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            
            .slider-container {
                height: 300px;
            }
            
            .emotion-title {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="bg-particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>纯净情绪调节</h1>
            <p class="subtitle">通过直观的视觉反馈调节您的情绪状态 | 此界面仅通过视觉安慰剂效应运作</p>
        </div>
        
        <div class="emotion-controls">
            <div class="emotion-control">
                <div class="emotion-title">愉悦感</div>
                <div class="slider-container">
                    <div class="emotion-indicator">愉悦感</div>
                    <div class="slider-track" id="pleasure-track"></div>
                    <div class="particle-layer" id="pleasure-particles"></div>
                    <div class="zero-indicator"></div>
                    <div class="glow-effect" id="pleasure-glow"></div>
                    <input type="range" min="0" max="100" value="0" class="slider" id="pleasure-slider">
                </div>
            </div>
            
            <div class="emotion-control">
                <div class="emotion-title">平静度</div>
                <div class="slider-container">
                    <div class="emotion-indicator">平静度</div>
                    <div class="slider-track" id="calm-track"></div>
                    <div class="particle-layer" id="calm-particles"></div>
                    <div class="zero-indicator"></div>
                    <div class="glow-effect" id="calm-glow"></div>
                    <input type="range" min="0" max="100" value="0" class="slider" id="calm-slider">
                </div>
            </div>
            
            <div class="emotion-control">
                <div class="emotion-title">精力水平</div>
                <div class="slider-container">
                    <div class="emotion-indicator">精力水平</div>
                    <div class="slider-track" id="energy-track"></div>
                    <div class="particle-layer" id="energy-particles"></div>
                    <div class="zero-indicator"></div>
                    <div class="glow-effect" id="energy-glow"></div>
                    <input type="range" min="0" max="100" value="0" class="slider" id="energy-slider">
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>此界面设计用于通过视觉安慰剂效应调节情绪。所有变化仅发生在界面中，不产生任何生理或神经化学变化。调节效果源于您对视觉反馈的心理响应。</p>
        </div>
    </div>
    <script>
        // 创建背景粒子效果
        function createBackgroundParticles() {
            const container = document.getElementById('bg-particles');
            const particleCount = 80;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('bg-particle');
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // 随机大小和动画
                const size = Math.random() * 3 + 1;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 创建漂浮动画
                particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
                
                // 创建自定义动画
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
                        10% { opacity: ${Math.random() * 0.5 + 0.3}; }
                        90% { opacity: ${Math.random() * 0.5 + 0.3}; }
                        100% { transform: translate(${Math.random()*200 - 100}px, ${Math.random()*200 - 100}px) rotate(${Math.random()*360}deg); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                container.appendChild(particle);
            }
        }
        
        // 创建进度条内的粒子
        function createBarParticles(containerId) {
            const container = document.getElementById(containerId);
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                const posX = Math.random() * 100;
                particle.style.left = `${posX}%`;
                
                // 动画延迟
                particle.style.animationDelay = `${Math.random() * 4}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 更新进度条和粒子
        function updateSlider(sliderId, trackId, particlesId, glowId) {
            const slider = document.getElementById(sliderId);
            const track = document.getElementById(trackId);
            const particles = document.getElementById(particlesId);
            const glow = document.getElementById(glowId);
            
            slider.addEventListener('input', function() {
                const value = this.value;
                
                // 更新进度条高度
                track.style.height = `${value}%`;
                
                // 更新粒子动画
                const particleElements = particles.querySelectorAll('.particle');
                particleElements.forEach(particle => {
                    // 更新粒子位置
                    const topPos = Math.random() * value;
                    particle.style.top = `${100 - topPos}%`;
                    
                    // 更新粒子动画
                    const duration = Math.random() * 3 + 1;
                    const delay = Math.random() * 2;
                    particle.style.animation = `bubble ${duration}s ${delay}s infinite ease-in-out`;
                    
                    // 创建自定义粒子动画
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes bubble {
                            0% { transform: translateY(0) scale(1); opacity: ${Math.random() * 0.7 + 0.3}; }
                            50% { transform: translateY(${Math.random()*20 - 40}px) scale(${Math.random()*0.5 + 0.8}); opacity: ${Math.random() * 0.5 + 0.2}; }
                            100% { transform: translateY(${Math.random()*40 - 80}px) scale(1); opacity: 0; }
                        }
                    `;
                    document.head.appendChild(style);
                });
                
                // 更新发光效果
                const intensity = value / 100;
                glow.style.opacity = intensity * 0.7;
                glow.style.boxShadow = `0 0 ${intensity * 40}px rgba(0, 200, 255, ${intensity * 0.6})`;
                
                // 添加微妙的震动反馈
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundParticles();
            
            // 为每个情绪条创建粒子
            createBarParticles('pleasure-particles');
            createBarParticles('calm-particles');
            createBarParticles('energy-particles');
            
            // 设置所有滑块
            updateSlider('pleasure-slider', 'pleasure-track', 'pleasure-particles', 'pleasure-glow');
            updateSlider('calm-slider', 'calm-track', 'calm-particles', 'calm-glow');
            updateSlider('energy-slider', 'energy-track', 'energy-particles', 'energy-glow');
            
            // 添加初始动画
            setTimeout(() => {
                document.querySelectorAll('.emotion-title').forEach(title => {
                    title.style.transition = 'opacity 1s ease';
                    title.style.opacity = 1;
                });
            }, 500);
        });
    </script>
</body>
</html>
